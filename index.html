<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">Instagram</div>
            <form class="login-form">
                <div class="field">
                    <input type="name" id="username" placeholder="Phone number, username or email" />
                    <label for="username">Phone number, username or email</label>
                </div>
                <div class="field">
                    <input type="password" id="password" placeholder="Password" />
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login">Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa-brands fa-square-facebook fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a href="#" class="signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
